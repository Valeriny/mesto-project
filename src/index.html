<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Профиль" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            aria-label="Редактировать"
            type="button"
          ></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить"
          type="button"
        ></button>
      </section>
      <section class="section">
        <ul class="cards"></ul>
      </section>      
      <div class="popup popup__add-form" id="popup-add">
        <div class="popup__container">
          <form action="#" class="popup__form" name="add-form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <div class="popup__input">
            <input
              id="title"
              name="title"
              value=""
              class="popup__field"
              placeholder="Название"
              required
              type="text"
              minlength="2"
              maxlength="30"
              pattern="^[A-Za-zА-Яа-яЁё\s-]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" 
            />
            <span class="popup__field-error title-error"></span>
          </div>
          <div class="popup__input">
            <input
              id="link"
              name="link"
              value=""
              class="popup__field"
              placeholder="Ссылка на картинку"
              required
              type="url"
            />
            <span class="popup__field-error link-error"></span>
          </div>
            <button type="submit" class="popup__save-button" id="create-button">Создать</button>
          </form>
          <button type="button" class="popup__close-button" id="popup-add__close-button"></button>
        </div>
      </div>
      <div class="popup popup__edit-form" id="popup-edit">
        <div class="popup__container">
          <form action="#" class="popup__form" name="edit-profile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__input">
            <input
              id="full-name"
              name="full-name"
              value=""
              class="popup__field"
              required
              type="text"
              minlength="2"
              maxlength="40"
              placeholder="Имя"
              pattern="^[A-Za-zА-Яа-яЁё\s-]+$"    
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"          
            />
            <span class="popup__field-error full-name-error"></span>
          </div>
          <div class="popup__input">
            <input
              id="status"
              name="status"
              value=""
              class="popup__field"
              minlength="2"
              maxlength="200"
              required
              type="text"
              placeholder="Название"  
              pattern="^[A-Za-zА-Яа-яЁё\s-]+$"      
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"                
            />
            <span class="popup__field-error status-error"></span>
          </div>
            <button type="submit" class="popup__save-button" id="save-button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button" id="popup-edit__close-button"></button>
        </div>
      </div>

     
      
        <div class="popup popup__image" id="popup-image">
        <div class="popup__image-container">

          <img src="#" class="popup__photo" alt="">

          <button type="button" class="popup__close-button" id="popup-image__close-button"></button>
          <h2 class="popup__image-title">Название картинки</h2>
        </div>
      </div>
    
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Валерия Блинова</p>
    </footer>

    <template id="cards-template">
      <li class="card">
        <button class="card__delete" type="button"></button>
        <img class="card__image" src="#" alt />
        <div class="card__panel">
          <h2 class="card__title"></h2>
          <button class="card__button"  type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
