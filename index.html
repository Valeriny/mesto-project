<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <div class="profile">
        <img src="images/avatar.jpg" alt="Профиль" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
            <button class="profile__button profile__button_action_edit">
              <img src="images/Edit.svg" alt="Кнопка изменить" />
            </button>
          </h1>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_action_add">
          <img src="images/button_header.svg" alt="Кнопка добавить" />
        </button>
      </div>
      <section class="section">
        <div class="card">
          <img
            src="images/Karachaevsk.jpg"
            alt="Карачаевск"
            class="card__image"
          />
          <div class="card__panel">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="card__image" />
          <div class="card__panel">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/Dombai.jpg" alt="Домбай" class="card__image" />
          <div class="card__panel">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="card__image" />
          <div class="card__panel">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/Dombai.jpg" alt="Домбай" class="card__image" />
          <div class="card__panel">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="images/Karachaevsk.jpg"
            alt="Карачаево-Черкессия"
            class="card__image"
          />
          <div class="card__panel">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__button"></button>
          </div>
        </div>
      </section>
      <div class="popup popup__opened">
        <div class="popup__container">
          <form action="#" class="form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__box">
              <input
                type="text"
                id="full-name"
                name="full-name"
                value="Жак-Ив Кусто"
                class="popup__field"
              />
              <input
                type="text"
                id="status"
                name="status"
                value="Исследователь океана"
                class="popup__field"
              />
            </div>
            <button
              type="submit"
              class="popup__button popup__button_action_save"
            >
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup__button popup__button_action_close"
          ></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Валерия Блинова</p>
    </footer>
  </body>
</html>
